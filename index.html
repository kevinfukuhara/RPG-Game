<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Added link to the jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Javascript link/call can be found at bottom of document before closing body tag -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Kevin's RPG Game - Pokemon Edition</title>

    <!-- Stage: Wily Castle Songs -->
    <!-- <audio id="megamanSong">
        <source src="assets/audio/MegaMan2Medley.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio> -->
</head>

<body>
    <div class="container">
        <div id="battleScreen">
            <div class="row">
                <div class="col-xs-6 pokemon-holder">
                    <h2>Enemies:</h2>
                    <div id="enemy-list">
                    </div>
                </div>
                <div class="col-xs-6  pokemon-holder">
                    <h2>Defender:</h2>
                    <div id="defender-list">
                    </div>
                </div>
            </div>

            <div class="row">
                <h2>Partner Pokemon:</h2>
            </div>
            <div class="row">
                <div class="col-xl-12">
                    <div id="character-list" class="pokemon-holder">
                    </div>
                </div>
            </div>
        </div>

        <!-- <h1 id="choose-pokemon">Choose your Pokemon:</h1> -->

        <div class="row">
            <div class="jumbotron">
                <button id="actionBtn">Attack!</button>
                <button id="resetBtn">PokeCenter - Restart</button>
                <button id="playBtn">Sound On</button>
                <button id="pauseBtn">Sound Off</button>
                <hr>
                <div id="announce">
                    <h1 id="choose-pokemon">Choose your Pokemon:</h1>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
